<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellbeing Surgery - Digital Wellness Plan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-area">
                <img src="assets/logo.svg" alt="Digital Wellness Plan Logo" class="logo">
                <a href="index.html" class="site-title">Digital Wellness Plan</a>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Dashboard</a></li>
            <li><a href="surgery.html" class="nav-link active">Wellbeing Surgery</a></li>
            <li><a href="favourites.html" class="nav-link">Favourites</a></li>
            <li><a href="settings.html" class="nav-link">Settings</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <h1>Wellbeing Surgery</h1>
        <p style="color: var(--color-text-secondary); margin-bottom: var(--space-xl);">
            Browse symptoms and discover treatments. Click any card to flip it and see strategies.
        </p>

        <!-- Filter Tabs -->
        <div class="filter-tabs" id="filter-tabs">
            <!-- Filter buttons will be loaded here by JavaScript -->
        </div>

        <!-- Cards Grid -->
        <div class="cards-grid" id="cards-container">
            <!-- Cards will be loaded here by JavaScript -->
            <div class="empty-state">
                <p>Loading cards...</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/surgery.js"></script>
</body>
</html>
